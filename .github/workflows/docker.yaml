name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    tags: 
      - 'v*.*.*'
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: test
      run: echo ${{ env.RELEASE_VERSION }}
